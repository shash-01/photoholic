.thumbnail  {
 cursor: pointer;

.thumbnail:hover {

}

}

.large-image {

}
.thumbnails

    }

    <script>
       
        $(document).ready(function () {
   

   // Function to handle image transition
   function showLargeImage(imageSrc) {
       $('.large-image').fadeOut(200, function () {
           $(this).attr('src', imageSrc).fadeIn(200);
       });
   }

   // Attach click event listeners to thumbnails
   $('.thumbnail').click(function () {
       const thumbnailId = $(this).attr('id');
       const largeImageSrc = largeImages[thumbnailId];
       showLargeImage(largeImageSrc);
   });

   // Display the first large image initially
   showLargeImage(largeImages["thumb1"]);


});
